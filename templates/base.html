<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="{{ url_for('static', filename='components/basscss/css/basscss.min.css') }}" />
    {% block head %}
    <title>{% block title %}{% endblock %} - Globus Auth Client Example</title>
    {% endblock %}
  </head>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
